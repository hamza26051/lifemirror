# =============================================================================
# Prometheus Configuration for Life Mirror
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# =============================================================================
# RULE FILES
# =============================================================================
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# =============================================================================
# SCRAPE CONFIGURATIONS
# =============================================================================
scrape_configs:
  # =============================================================================
  # PROMETHEUS ITSELF
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # =============================================================================
  # LIFE MIRROR API
  # =============================================================================
  - job_name: 'lifemirror-api'
    static_configs:
      - targets: ['lifemirror-api:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # =============================================================================
  # NGINX
  # =============================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s

  # =============================================================================
  # REDIS
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    scrape_timeout: 10s

  # =============================================================================
  # NODE EXPORTER (SYSTEM METRICS)
  # =============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # =============================================================================
  # CADVISOR (CONTAINER METRICS)
  # =============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s

# =============================================================================
# ALERTING
# =============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# =============================================================================
# RECORDING RULES
# =============================================================================
rule_files:
  # - "recording_rules.yml" 