# =============================================================================
# Life Mirror - Docker Compose Configuration
# =============================================================================
# Multi-environment deployment setup for the AI-powered self-analysis app

version: '3.8'

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  lifemirror-network:
    driver: bridge
  redis-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  lifemirror-data:
    driver: local
  lifemirror-logs:
    driver: local
  lifemirror-models:
    driver: local
  redis-data:
    driver: local

# =============================================================================
# SERVICES
# =============================================================================
services:
  # =============================================================================
  # MAIN API SERVICE
  # =============================================================================
  lifemirror-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: lifemirror-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=lifemirror_api.py
      - PYTHONPATH=/app
      - HF_TOKEN=${HF_TOKEN}
      - FACEPP_KEY=${FACEPP_KEY}
      - FACEPP_SECRET=${FACEPP_SECRET}
      - OPENROUTER_KEY=${OPENROUTER_KEY}
    volumes:
      - lifemirror-data:/app/uploads
      - lifemirror-logs:/app/logs
      - lifemirror-models:/app/models
    networks:
      - lifemirror-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  # =============================================================================
  # REDIS CACHE SERVICE
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: lifemirror-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - redis-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NGINX REVERSE PROXY
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: lifemirror-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - lifemirror-logs:/var/log/nginx
    networks:
      - lifemirror-network
    depends_on:
      - lifemirror-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # MONITORING SERVICE
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: lifemirror-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - lifemirror-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # =============================================================================
  # GRAFANA DASHBOARD
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: lifemirror-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - lifemirror-network
    depends_on:
      - prometheus

# =============================================================================
# ADDITIONAL VOLUMES
# =============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local 